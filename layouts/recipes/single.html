<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="box-border max-w-3xl mx-auto bg-background">
    <div class="py-3 text-xs font-bold uppercase text-primary">
        <a href="/posts">‚Üê  All Recipes</a>
    </div>
    <hr class="text-primary" />
    <h1 class="text-4xl font-extrabold text-center pt-14 text-text">{{ .Title }}</h1>
    <img class="max-w-2xl mx-auto my-10 rounded-lg" src="{{ .RelPermalink }}images{{ .Params.preview }}" />
    <main class="box-border w-full leading-snug prose dark:prose-invert prose-scheme max-w-none prose-img:rounded-lg prose-img:aspect-[4/3]">
        {{ .Content }}
    </main>
    <footer class="my-6 text-xs text-center text-text">
        &copy; 2021-{{ dateFormat "2006" now }} Sharan.
    </footer>
</body>
</html>
