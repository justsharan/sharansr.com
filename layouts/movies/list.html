                    <p class="text-xs font-bold uppercase text-primary"><time datetime='{{ .Date.Format "2006-01-02T15:04:05Z0700" }}'>{{ .Date.Format "Jan 2, 2006" }}</time> â€¢ {{ .ReadingTime }} min read</p>

                </div>
            </a>
        {{ end }}
    </div>
{{ end }}
